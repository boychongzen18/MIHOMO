---
proxy-providers:
  "░A░k░u░n░ ░P░r░e░m░i░u░m░":
    type: file
    path: "./proxy_provider/turbo-super.yaml"
    health-check:
      enable: true
      url: https://cp.cloudflare.com/generate_204
      interval: 10
proxy-groups:
- name: "▁ ▂ \U0001D4AF\U0001D4B0\U0001D4A9\U0001D438\U0001D43F\U0001D43F\U0001D43C\U0001D4A9\U0001D4A2
    ▂ ▁"
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - "░A░k░u░n░ ░P░r░e░m░i░u░m░"
  url: https://cp.cloudflare.com/generate_204
  interval: '10'
- name: "░▒▓█ Facebook █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ Whatsapp █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ Instagram █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ FreeFire █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ MobileLegends █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
- name: "░▒▓█ Youtube █▓▒░"
  type: select
  disable-udp: false
  proxies:
  - DIRECT
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: rule
log-level: silent
allow-lan: true
unified-delay: true
external-controller: 0.0.0.0:1080
secret: RULES
bind-address: "*"
external-ui: "/usr/share/openclash/ui"
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  listen: 0.0.0.0:7874
  nameserver:
  - 192.168.9.1
  - 192.168.8.1
  - 192.168.7.1
  - dhcp://"wwan0"
  - dhcp://"eth1"
  - dhcp://"eth0.200"
  default-nameserver:
  - 192.168.9.1
  - 192.168.8.1
  - 192.168.7.1
  fake-ip-range: 198.18.0.1/16
ipv6: false
tun:
  enable: true
  stack: system
  device: utun
  dns-hijack:
  - 127.0.0.1:53
  endpoint-independent-nat: true
  auto-route: false
  auto-detect-interface: false
  auto-redirect: false
  strict-route: false
profile:
  store-selected: true
  store-fake-ip: true
rules:
- RULE-SET,░▒▓█ Facebook █▓▒░,░▒▓█ Facebook █▓▒░
- RULE-SET,░▒▓█ Whatsapp █▓▒░,░▒▓█ Whatsapp █▓▒░
- RULE-SET,░▒▓█ Instagram █▓▒░,░▒▓█ Instagram █▓▒░
- RULE-SET,░▒▓█ FreeFire █▓▒░,░▒▓█ FreeFire █▓▒░
- RULE-SET,░▒▓█ MobileLegends █▓▒░,░▒▓█ MobileLegends █▓▒░
- RULE-SET,░▒▓█ Youtube █▓▒░,░▒▓█ Youtube █▓▒░
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,GLOBAL
rule-providers:
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/Reject.yaml"
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/Direct.yaml"
  "░▒▓█ Facebook █▓▒░":
    type: file
    behavior: classical
    path: "./rule_provider/Facebook.yaml"
    format: yaml
  "░▒▓█ Whatsapp █▓▒░":
    type: file
    behavior: classical
    path: "./rule_provider/Whatsapp.yaml"
    format: yaml
  "░▒▓█ Instagram █▓▒░":
    type: file
    behavior: classical
    path: "./rule_provider/Instagram.yaml"
    format: yaml
  "░▒▓█ FreeFire █▓▒░":
    type: file
    behavior: classical
    path: "./rule_provider/FreeFire.yaml"
    format: yaml
  "░▒▓█ MobileLegends █▓▒░":
    type: file
    behavior: classical
    path: "./rule_provider/MobileLegends.yaml"
    format: yaml
  "░▒▓█ Youtube █▓▒░":
    type: file
    behavior: classical
    path: "./rule_provider/Youtube.yaml"
    format: yaml
keep-alive-interval: 15
keep-alive-idle: 600
geodata-loader: memconservative
find-process-mode: 'off'
