---
proxy-providers:
  "░A░k░u░n░ ░P░r░e░m░i░u░m░":
    type: file
    path: "./proxy_provider/ilped.yaml"
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 10
proxy-groups:
- name: "▄︻デOPSELデ══━一"
  type: load-balance
  strategy: round-robin
  disable-udp: false
  use:
  - "░A░k░u░n░ ░P░r░e░m░i░u░m░"
  url: http://www.gstatic.com/generate_204
  interval: '10'
redir-port: 7892
tproxy-port: 7895
port: 7890
socks-port: 7891
mixed-port: 7893
mode: global
log-level: silent
allow-lan: true
unified-delay: true
external-controller: 0.0.0.0:1080
secret: boychongzen
bind-address: "*"
external-ui: "/etc/mihomo/run/ui"
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 0.0.0.0:7874
  nameserver:
  - 192.168.8.1
  - 192.168.7.1
  - dhcp://"eth1"
  - dhcp://"wwan0"
  - dhcp://"eth0.200"
  - dhcp://"oldeth1"
  default-nameserver:
  - 192.168.8.1
  - 192.168.7.1
ipv6: false
tun:
  enable: true
  stack: system
  device: utun
  mtu: 65535
  auto-route: false
  auto-detect-interface: false
  dns-hijack:
  - tcp://any:53
profile:
  store-selected: true
  store-fake-ip: true
rules:
- DST-PORT,7895,REJECT
- DST-PORT,7892,REJECT
- RULE-SET,Direct,DIRECT
- RULE-SET,Reject,REJECT
- IP-CIDR,198.18.0.1/16,REJECT,no-resolve
- MATCH,GLOBAL
rule-providers:
  Reject:
    type: file
    behavior: classical
    path: "./rule_provider/Reject.yaml"
  Direct:
    type: file
    behavior: classical
    path: "./rule_provider/Direct.yaml"
geodata-mode: false
geodata-loader: memconservative
tcp-concurrent: false
